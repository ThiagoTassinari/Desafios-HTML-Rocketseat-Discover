<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="author" content="Thiago Tassinari">
    <meta name="description" content="Desafio Rocketseat do glossário">
    <meta name="keywords" content="HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Contato | Desafio RocketSeat</title>
</head>

<body>
    <fieldset>
        <legend><em>Entre em Contato</em></legend>

        <div>
            <label for="contato">Assunto: </label>

            <select name="suporte" id="categoria">
                <option value="selecione um modelo" disabled>Selecione um modelo</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>
        </div>
        <br>

        <div>
            <label for="nome"><strong>Nome Completo: </strong></label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome">
        </div>
        <br>

        <div>
            <label for="email"><strong>E-mail: </strong></label>
            <input type="email" name="email" id="email" placeholder="email@seudominio.com">
        </div>
        <br>

        <div>
            <label for="mensagem"><strong>Mensagem: </strong></label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <br>

        <div>
            <input type="checkbox" name="termo" id="yes">
            <label for="yes">Aceito receber novidades por e-mail</label>
        </div>
    </fieldset>
</body>

</html>
